name: JS Analysis
on: [push, pull_request]
jobs:
    lint-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            - name: Install dependencies
              run: npm ci

            - name: ESLint
              run: npm run lint

            - name: Build
              run: npm run build

            - name: Jest Unit Tests
              run: npm test
